    :root {

    }
    body.dark-mode {

    }
    html, body {

      background: var(--bg-color);
      color: var(--text-color);
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "PingFang SC", sans-serif;

    /* ä»‹ç»åŠ¨ç”» & ç»“æ„ */
    .intro {

      display: flex; align-items: center; justify-content: center;
      z-index: 999;
      animation: intro-hide 2.5s ease forwards;
      animation-delay: 1.5s;
    }
    .intro img {
      width: 160px; height: 160px; border-radius: 50%;
      opacity: 0; animation: intro-show 1.2s ease forwards;
    }
    @keyframes intro-show { to { opacity: 1; } }
    @keyframes intro-hide { to { opacity: 0; visibility: hidden; } }

    /* å¤´éƒ¨ */
    header {
      min-height: 100vh;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      margin: 20px;
      padding: 20px;
      text-align: center;
      backdrop-filter: blur(15px) saturate(180%);
      background: rgba(255,255,255,0.4);
      border-radius: 20px;
      z-index: 1;
      opacity: 0; transform: translateY(20px);
      transition: opacity .6s ease, transform .6s ease;
    }
    header.reveal { opacity: 1; transform: translateY(0); }

    h1 {
      font-size: 3rem; margin: 0;
      transition: color .3s;
    }
    h1:hover { color: var(--accent-color); }

    p { font-size: 1.25rem; margin: 20px 0 40px; }

    /* ä¸»é¢˜åˆ‡æ¢ & è”ç³»æŒ‰é’® */
    .cta-button, .theme-toggle {
      position: relative;
      display: inline-block;
      padding: 12px 24px;
      margin: 0 8px;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.8);
      border-radius: 2rem;
      backdrop-filter: blur(2px) saturate(180%);
      box-shadow: 
        0 8px 32px rgba(31,38,135,0.2),
        inset 0 4px 20px rgba(255,255,255,0.3);
      color: var(--text-color);
      text-decoration: none;
      font-weight: 500;
      overflow: hidden;
      cursor: pointer;
      transition: transform .2s, background .3s, border-color .3s;
    }
    .cta-button::after, .theme-toggle::after {
      content: '';
      position: absolute; inset: 0;
      background: rgba(255,255,255,0.1);
      border-radius: inherit;
      backdrop-filter: blur(1px);
      box-shadow:
        inset -10px -8px 0 -11px rgba(255,255,255,1),
        inset 0 -9px 0 -8px rgba(255,255,255,1);
      opacity: .6; z-index: -1;
      filter: blur(1px) drop-shadow(10px 4px 6px black) brightness(115%);
    }
    .cta-button:hover, .theme-toggle:hover {
      transform: scale(1.05);
      background: rgba(255,255,255,0.25);
      border-color: rgba(255,255,255,1);
    }
    body.dark-mode header {
      background: rgba(0,0,0,0.4);
    }
    body.dark-mode .cta-button, body.dark-mode .theme-toggle {
      background: rgba(0,0,0,0.15);
      border: 1px solid rgba(255,255,255,0.4);
    }
    body.dark-mode .cta-button:hover, body.dark-mode .theme-toggle:hover {
      background: rgba(0,0,0,0.25);
      border-color: rgba(255,255,255,0.6);
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 100;
    }

    /* Scroll-Reveal é€šç”¨ */
    .reveal { opacity: 1 !important; transform: none !important; }

    /* é¡¹ç›®æ¨¡å—æ ·å¼ */
    #projects, #skills, #contact {

    .input-box {

        0 8px 32px rgba(31,38,135,0.08),

    }
    .input-box:focus {

    }
    body.dark-mode .input-box {
      background: rgba(0,0,0,0.15);
      border: 1px solid rgba(255,255,255,0.4);
      color: var(--text-color);
    }
    body.dark-mode .input-box:focus {

    }

    /* ä¾§è¾¹å¯¼èˆªæ ï¼ŒæŒ‰é’®é£æ ¼ */
    .side-nav {
      position: fixed;
      top: 5vw;
      left: 0;
      width: clamp(90px, 22vw, 180px);
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.8);
      border-right: 1px solid #eee;
      border-radius: 2rem;
      backdrop-filter: blur(2px) saturate(180%);
      box-shadow:
        0 8px 32px rgba(31,38,135,0.2),
        inset 0 4px 20px rgba(255,255,255,0.3),
        2px 0 8px rgba(0,0,0,0.03);
      z-index: 1000;
      padding: 20px 0;
      min-height: 220px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transform: translateY(60px);
      opacity: 0;
      transition: 
        width 0.3s,
        min-width 0.3s,
        max-width 0.3s,
        transform 0.6s cubic-bezier(.4,1.6,.4,1), 
        opacity 0.6s, 
        background 0.4s, 
        border-color 0.4s;
    }
    @media (max-width: 600px) {
      .side-nav {
        width: 90px;
        min-width: 90px;
        max-width: 90px;
        left: 0;
        transform: translateY(60px);
        border-radius: 1.2rem;
        padding: 12px 0;
      }
    }
    .side-nav.show {
      transform: translateY(0);
      opacity: 1;
    }

    /* è®©headerå’Œsectionåˆå§‹èƒŒæ™¯é€æ˜ï¼Œæµ®ç°æ—¶æ¸å˜åˆ°åŸèƒŒæ™¯ */
    header, #skills, #contact {
      background: transparent;
      transition:
        background 0.8s cubic-bezier(.4,1.6,.4,1),

    }
    header.reveal {

    }
    body.dark-mode header.reveal {

    }
    #skills.reveal, #contact.reveal {

    }
    body.dark-mode #skills.reveal,
    body.dark-mode #contact.reveal {

    }

    /* ä¾§è¾¹æ è‡ªé€‚åº”å†…å®¹ï¼šçª„å±åªæ˜¾ç¤ºemoji */
    @media (max-width: 600px) {
      .side-nav .cta-button {

      }

        white-space: nowrap;
      }
    }

  </style>
</head>

  <button id="back-to-top" class="cta-button" title="è¿”å›é¡¶éƒ¨" style="position:fixed;left:30px;bottom:40px;z-index:1001;display:none;width:44px;height:44px;border-radius:50%;font-size:22px;padding:0;">â†‘</button>

  <script>
    // ä¸»é¢˜åˆ‡æ¢
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }

    // Scroll-Reveal
    const io = new IntersectionObserver((entries) => {
      entries.forEach(e => {
        if (e.isIntersecting) {
          e.target.classList.add('reveal');
          io.unobserve(e.target);
        }
      });
    }, { threshold: 0.2 });
    [document.getElementById('main-header'),
      document.getElementById('contact')
    ].forEach(el => io.observe(el));

    // è¿”å›é¡¶éƒ¨æŒ‰é’®åŠŸèƒ½
    const backToTop = document.getElementById('back-to-top');
    window.addEventListener('scroll', () => {
      backToTop.style.display = window.scrollY > 200 ? 'block' : 'none';
    });
    backToTop.onclick = () => window.scrollTo({top: 0, behavior: 'smooth'});

    // introåŠ¨ç”»ç»“æŸåæ˜¾ç¤ºå¯¼èˆªæ 
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        const nav = document.getElementById('side-nav');
        nav.style.display = 'flex';
        setTimeout(() => nav.classList.add('show'), 10);
      }, 4000); // introåŠ¨ç”»æ€»æ—¶é•¿=1.5s+2.5s=4s
    });
    window.addEventListener('DOMContentLoaded', () => {
      function updateNavEmojiOnly() {
        const isNarrow = window.innerWidth <= 600;
        document.querySelectorAll('.side-nav .cta-button').forEach(btn => {
          if (!btn.dataset.fulltext) btn.dataset.fulltext = btn.innerHTML;
          if (isNarrow) {
            // æå–æœ€åä¸€ä¸ªemoji
            const match = btn.innerText.match(/[\p{Emoji}\u{1F300}-\u{1FAFF}\u{2600}-\u{27BF}](?!.*[\p{Emoji}\u{1F300}-\u{1FAFF}\u{2600}-\u{27BF}])/u);
            btn.innerHTML = match ? match[0] : '';
          } else {
            btn.innerHTML = btn.dataset.fulltext;
          }
        });
      }
      updateNavEmojiOnly();
      window.addEventListener('resize', updateNavEmojiOnly);
    });
  </script>
