<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yuhao</title>
  <style>
    :root {
      --bg-color: #f5f5f7;
      --text-color: #1d1d1f;
      --accent-color: #0071e3;
    }
    body.dark-mode {
      --bg-color: #1d1d1f;
      --text-color: #f5f5f7;
      --accent-color: #0a84ff;
    }
    html, body {
      margin: 0; padding: 0;
      overflow-x: hidden;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "PingFang SC", sans-serif;
      transition: background .4s, color .4s;
    }

    /* ========= 粒子画布 ========= */
    #bg-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -2;
    }

    /* ========= 介绍动画 & 结构 ========= */
    .intro {
      position: fixed; inset: 0;
      background: var(--bg-color);
      display: flex; align-items: center; justify-content: center;
      z-index: 999;
      animation: intro-hide 2.5s ease forwards;
      animation-delay: 1.5s;
    }
    .intro img {
      width: 160px; height: 160px; border-radius: 50%;
      opacity: 0; animation: intro-show 1.2s ease forwards;
    }
    @keyframes intro-show { to { opacity: 1; } }
    @keyframes intro-hide { to { opacity: 0; visibility: hidden; } }

    /* ========= 头部 ========= */
    header {
      min-height: 100vh;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      margin: 20px;
      padding: 20px;
      text-align: center;
      backdrop-filter: blur(15px) saturate(180%);
      background: rgba(255,255,255,0.4);
      border-radius: 20px;
      z-index: 1;
      opacity: 0; transform: translateY(20px);
      transition: opacity .6s ease, transform .6s ease;
    }
    header.reveal { opacity: 1; transform: translateY(0); }

    h1 {
      font-size: 3rem; margin: 0;
      transition: color .3s;
    }
    h1:hover { color: var(--accent-color); }

    p { font-size: 1.25rem; margin: 20px 0 40px; }

    /* ========= 主题切换 & 联系按钮 ========= */
    .cta-button, .theme-toggle {
      position: relative;
      display: inline-block;
      padding: 12px 24px;
      margin: 0 8px;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.8);
      border-radius: 2rem;
      backdrop-filter: blur(2px) saturate(180%);
      box-shadow: 
        0 8px 32px rgba(31,38,135,0.2),
        inset 0 4px 20px rgba(255,255,255,0.3);
      color: var(--text-color);
      text-decoration: none;
      font-weight: 500;
      overflow: hidden;
      cursor: pointer;
      transition: transform .2s, background .3s, border-color .3s;
    }
    .cta-button::after, .theme-toggle::after {
      content: '';
      position: absolute; inset: 0;
      background: rgba(255,255,255,0.1);
      border-radius: inherit;
      backdrop-filter: blur(1px);
      box-shadow:
        inset -10px -8px 0 -11px rgba(255,255,255,1),
        inset 0 -9px 0 -8px rgba(255,255,255,1);
      opacity: .6; z-index: -1;
      filter: blur(1px) drop-shadow(10px 4px 6px black) brightness(115%);
    }
    .cta-button:hover, .theme-toggle:hover {
      transform: scale(1.05);
      background: rgba(255,255,255,0.25);
      border-color: rgba(255,255,255,1);
    }
    body.dark-mode header {
      background: rgba(0,0,0,0.4);
    }
    body.dark-mode .cta-button, body.dark-mode .theme-toggle {
      background: rgba(0,0,0,0.15);
      border: 1px solid rgba(255,255,255,0.4);
    }
    body.dark-mode .cta-button:hover, body.dark-mode .theme-toggle:hover {
      background: rgba(0,0,0,0.25);
      border-color: rgba(255,255,255,0.6);
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 100;
    }

    /* ========= Scroll-Reveal 通用 ========= */
    .reveal { opacity: 1 !important; transform: none !important; }

        /* 项目模块样式 */
    #projects, #skills, #contact {
    max-width: 800px;
    margin: 80px auto;
    padding: 20px;
    text-align: center;
    background: rgba(255,255,255,0.4);
    border-radius: 20px;
    backdrop-filter: blur(15px);
    transition: background 0.4s, color 0.4s;
    }

    body.dark-mode #projects,
    body.dark-mode #skills,
    body.dark-mode #contact {
    background: rgba(0,0,0,0.4);
    }

    .project-list {
    display: flex;
    flex-direction: column;
    gap: 30px;
    margin-top: 20px;
    }

    .project-item h3 {
    margin-bottom: 10px;
    }

    .skill-tags {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin-top: 20px;
    }

    .tag {
    padding: 6px 14px;
    background: rgba(255,255,255,0.3);
    border-radius: 20px;
    font-size: 0.95rem;
    color: var(--text-color);
    transition: background 0.3s;
    }

    body.dark-mode .tag {
    background: rgba(0,0,0,0.3);
    }

  </style>
</head>

  <script>
  /* ====== 主题切换 ====== */
  function toggleTheme() {
    document.body.classList.toggle('dark-mode');
  }

  /* ====== Scroll-Reveal ====== */
  const io = new IntersectionObserver((entries) => {
    entries.forEach(e => {
      if (e.isIntersecting) {
        e.target.classList.add('reveal');
        io.unobserve(e.target);
      }
    });
  }, { threshold: 0.2 });
    [document.getElementById('main-header'),
    document.getElementById('projects'),
    document.getElementById('skills'),
    document.getElementById('contact')
    ].forEach(el => io.observe(el));
