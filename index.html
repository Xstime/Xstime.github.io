<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yuhao</title>
  <link rel="icon" type="image/png" href="touxiang.png">
  <link rel="stylesheet" href="styles/variables.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/components.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/animations.css">
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>

  <div class="intro">
    <img src="touxiang.png" alt="Yuhao">
  </div>

  <button class="theme-toggle" onclick="toggleTheme()">🌗</button>

  <header id="main-header" class="reveal">
    <h1>嗨！这里是Yuhao</h1>
    <p>欢迎来到我的主页</p>
    <div>
      <a href="link.html" class="cta-button">Go Further</a>
    </div>
  </header>

  <!-- 联系方式 -->
  <section id="contact" class="reveal">
    <h2>📫 联系我</h2>
    <p>欢迎交流项目、研究或合作！</p>
    <a href="mailto:yoaholyn@icloud.com" class="cta-button">📧 发邮件</a>
    <a href="https://github.com/Xstime" target="_blank" class="cta-button">🐙 GitHub</a>
  </section>

  <button id="back-to-top" class="cta-button" title="返回顶部">↑</button>

  <script>
    // 主题切换
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }

    // Scroll-Reveal
    const io = new IntersectionObserver((entries) => {
      entries.forEach(e => {
        if (e.isIntersecting) {
          e.target.classList.add('reveal');
          io.unobserve(e.target);
        }
      });
    }, { threshold: 0.2 });
    [document.getElementById('main-header'),
      document.getElementById('contact')
    ].forEach(el => io.observe(el));

    // 返回顶部按钮功能
    const backToTop = document.getElementById('back-to-top');
    window.addEventListener('scroll', () => {
      backToTop.style.display = window.scrollY > 200 ? 'block' : 'none';
    });
    backToTop.onclick = () => window.scrollTo({top: 0, behavior: 'smooth'});

  </script>
</body>
</html>
