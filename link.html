<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áî±Ê≠§Âá∫Âèëüõ´</title>
    <link rel="icon" type="image/png" href="touxiang.png">
    <style>
        :root {
            --bg-color: #f5f5f7;
            --text-color: #1d1d1f;
            --accent-color: #0071e3;
            --container-bg: rgba(255, 255, 255, 0.8);
            --input-bg: rgba(255, 255, 255, 0.5);
            --button-bg: rgba(0, 113, 227, 0.8);
            --button-hover-bg: rgba(0, 113, 227, 1);
            --delete-bg: rgba(255, 59, 48, 0.8);
            --delete-hover-bg: rgba(255, 59, 48, 1);
            --dock-bg: rgba(255, 255, 255, 0.3);
            --dock-border: rgba(255, 255, 255, 0.5);
            --dock-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --dock-inset-shadow: inset 0 1px 1px 0 rgba(255, 255, 255, 0.7);
        }

        body.dark-mode {
            --bg-color: #1d1d1f;
            --text-color: #f5f5f7;
            --accent-color: #0a84ff;
            --container-bg: rgba(0, 0, 0, 0.5);
            --input-bg: rgba(0, 0, 0, 0.3);
            --button-bg: rgba(10, 132, 255, 0.8);
            --button-hover-bg: rgba(10, 132, 255, 1);
            --delete-bg: rgba(255, 69, 58, 0.8);
            --delete-hover-bg: rgba(255, 69, 58, 1);
            --dock-bg: rgba(0, 0, 0, 0.3);
            --dock-border: rgba(255, 255, 255, 0.2);
            --dock-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            --dock-inset-shadow: inset 0 1px 1px 0 rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "PingFang SC", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            transition: background-color 0.4s, color 0.4s;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--container-bg);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
        }

        h1 {
            text-align: center;
            color: var(--text-color);
            font-size: 40px;
            margin-bottom: 40px;
            transition: color .3s;
        }
        h1:hover {
            color: var(--accent-color);
        }

        .add-link-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .add-link-form input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid transparent;
            border-radius: 12px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 18px;
            outline: none;
            transition: border-color 0.3s, background-color 0.3s;
        }

        .add-link-form input:focus {
            border-color: var(--accent-color);
        }

        .add-link-form button {
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            background-color: var(--button-bg);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-link-form button:hover {
            background-color: var(--button-hover-bg);
        }

        #link-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
        }

        @media (max-width: 768px) {
            #link-list {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 15px;
            }
            .container {
                padding: 15px;
            }
            .fixed-button {
                background-color: transparent;
            }
        }

        .link-item {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
            background-color: var(--input-bg);
            border-radius: 16px;
            text-decoration: none;
            color: var(--text-color);
            transition: transform 0.2s, box-shadow 0.2s;
            aspect-ratio: 4 / 3;
            text-align: center;
        }

        .link-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
        }

        .link-item .favicon {
            width: 40px;
            height: 40px;
            margin-right: 0;
            margin-bottom: 10px;
            border-radius: 6px;
            flex-shrink: 0;
        }

        .link-item span {
            flex-grow: 0;
            white-space: normal;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2; /* Limit to 2 lines */
            line-clamp: 2; /* Standard property for compatibility */
            -webkit-box-orient: vertical;
            line-height: 1.3;
        }

        .delete-btn {
            background-color: var(--delete-bg);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 14px;
            line-height: 24px;
            text-align: center;
            cursor: pointer;
            margin-left: 10px;
            flex-shrink: 0;
            transition: background-color 0.3s;
        }

        .delete-btn:hover {
            background-color: var(--delete-hover-bg);
        }
        
        .fixed-button {
            position: fixed;
            z-index: 100;
            background: var(--input-bg);
            border: 1px solid transparent;
            border-radius: 50%; /* Make it circular */
            width: 40px;
            height: 40px;
            cursor: pointer;
            text-decoration: none;
            color: var(--text-color);
            font-size: 20px;
            line-height: 40px; /* Center icon vertically */
            text-align: center; /* Center icon horizontally */
            transition: background-color 0.3s, color 0.3s;
        }

        .fixed-button:hover {
            background-color: rgba(0,0,0,0.1);
        }

        body.dark-mode .fixed-button:hover {
            background-color: rgba(255,255,255,0.1);
        }

        .back-button {
            top: 20px;
            left: 20px;
        }

        .theme-toggle {
            top: 20px;
            right: 20px;
        }

        .router-button {
            top: 70px; /* 20px (top) + 40px (height) + 10px (gap) */
            right: 20px;
        }

        .dock {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: flex-end; /* Align items to the bottom */
            gap: 10px;
            padding: 10px;
            background: var(--dock-bg);
            border-radius: 20px;
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--dock-border);
            box-shadow: var(--dock-shadow), var(--dock-inset-shadow);
            z-index: 1000;
            height: 70px; /* Give dock a fixed height to contain growing items */
        }

        .dock a {
            display: block;
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1), margin 0.2s;
            will-change: transform, margin;
        }

        .dock img {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: block;
        }
    </style>
</head>
<body>

    <a href="index.html" class="fixed-button back-button">‚Üê</a>
    <button class="fixed-button theme-toggle" onclick="toggleTheme()">üåó</button>
    <a href="http://192.168.5.1/cgi-bin/luci/" target="_blank" class="fixed-button router-button">üõú</a>

    <div class="container">
        <h1>Áî±Ê≠§Âá∫Âèë</h1>
        <div id="link-list"></div>
    </div>

    <div class="dock" id="dock-container">
        <!-- Dock items will be populated by JavaScript -->
    </div>

    <script>
        const linkList = document.getElementById('link-list');
        const dockContainer = document.getElementById('dock-container');

        // ‰ªé links.json Êñá‰ª∂Âä†ËΩΩÈìæÊé•
        async function loadLinks() {
            try {
                const response = await fetch('./links.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const links = await response.json();
                renderLinks(links);
                populateDock(links); // Populate the dock as well
            } catch (error) {
                console.error('Êó†Ê≥ïÂä†ËΩΩ links.json Êñá‰ª∂:', error);
                linkList.innerHTML = '<p style="text-align:center; color: #ff453a;">Âä†ËΩΩÈìæÊé•Â§±Ë¥•„ÄÇËØ∑Ê£ÄÊü• links.json Êñá‰ª∂ÊòØÂê¶Â≠òÂú®‰∏îÊ†ºÂºèÊ≠£Á°Æ„ÄÇ</p>';
            }
        }

        // Ê∏≤ÊüìÈìæÊé•Âà∞È°µÈù¢
        function renderLinks(links = []) {
            linkList.innerHTML = '';
            if (links.length === 0) {
                linkList.innerHTML = '<p style="text-align:center;">Ê≤°ÊúâÊâæÂà∞ÈìæÊé•„ÄÇ</p>';
                return;
            }
            links.forEach(link => {
                const linkItem = document.createElement('a');
                linkItem.href = link.url;
                linkItem.target = '_blank';
                linkItem.className = 'link-item';

                // Create and add the favicon
                const favicon = document.createElement('img');
                favicon.className = 'favicon';
                try {
                    const domain = new URL(link.url).hostname;
                    // ‰ºòÂÖà‰ªéÊú¨Âú∞ /icon Êñá‰ª∂Â§πÂä†ËΩΩÂõæÊ†á
                    favicon.src = `icon/${domain}.png`;

                    // Â¶ÇÊûúÊú¨Âú∞ÂõæÊ†áÂä†ËΩΩÂ§±Ë¥•ÔºåÂàôÂõûÈÄÄÂà∞‰ªé Google ÊúçÂä°Ëé∑Âèñ
                    favicon.onerror = () => {
                        favicon.src = `https://www.google.com/s2/favicons?domain=${domain}&sz=32`;
                        // Èò≤Ê≠¢ÂõûÈÄÄ‰πüÂ§±Ë¥•Êó∂ËøõÂÖ•Ê≠ªÂæ™ÁéØ
                        favicon.onerror = null; 
                    };
                } catch (e) {
                    // Â¶ÇÊûú URL Êó†ÊïàÔºåÂàôÈöêËóèÂõæÊ†á
                    favicon.style.display = 'none';
                }
                linkItem.appendChild(favicon);
                
                const nameSpan = document.createElement('span');
                nameSpan.textContent = link.name;
                linkItem.appendChild(nameSpan);

                linkList.appendChild(linkItem);
            });
        }

        // Populate the dock with icons
        function populateDock(links = []) {
            dockContainer.innerHTML = '';
            links.forEach(link => {
                const dockLink = document.createElement('a');
                dockLink.href = link.url;
                dockLink.target = '_blank';
                dockLink.title = link.name; // Show name on hover

                const dockIcon = document.createElement('img');
                try {
                    const domain = new URL(link.url).hostname;
                    dockIcon.src = `icon/${domain}.png`;
                    dockIcon.onerror = () => {
                        dockIcon.src = `https://www.google.com/s2/favicons?domain=${domain}&sz=64`;
                        dockIcon.onerror = null;
                    };
                } catch (e) {
                    dockIcon.style.display = 'none';
                }
                
                dockLink.appendChild(dockIcon);
                dockContainer.appendChild(dockLink);
            });
            
            // Add dock animation logic after icons are populated
            setupDockAnimation();
        }

        function setupDockAnimation() {
            const dock = document.querySelector('.dock');
            if (!dock) return;
            const icons = Array.from(dock.children);
            const baseIconSize = 50; // Corresponds to img width/height in CSS
            const maxIconSize = 100;
            const magnificationRange = 150; // How far the mouse influence spreads

            dock.addEventListener('mousemove', (e) => {
                const dockRect = dock.getBoundingClientRect();
                const mouseX = e.clientX - dockRect.left;

                icons.forEach(icon => {
                    const iconRect = icon.getBoundingClientRect();
                    const iconCenterX = iconRect.left - dockRect.left + iconRect.width / 2;
                    
                    const distance = Math.abs(mouseX - iconCenterX);
                    
                    let scale = 1;
                    if (distance < magnificationRange) {
                        const proximity = (magnificationRange - distance) / magnificationRange;
                        scale = 1 + (maxIconSize / baseIconSize - 1) * proximity;
                    }
                    
                    icon.style.transform = `scale(${scale})`;
                    icon.style.margin = `0 ${scale > 1 ? 5 : 0}px`; // Add some margin when scaled
                });
            });

            dock.addEventListener('mouseleave', () => {
                icons.forEach(icon => {
                    icon.style.transform = 'scale(1)';
                    icon.style.margin = '0';
                });
            });
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }

        // ÂàùÂßãÂä†ËΩΩ
        loadLinks();
    </script>
</body>
</html>
