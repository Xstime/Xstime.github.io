    <!-- 超级简化测试脚本 -->
    <script>
        console.log('🟢 定时隐藏脚本开始');
        
        // 全局错误捕获
        window.onerror = function(msg, url, line, col, error) {
            console.error('🚨 JavaScript错误:', msg, 'at', line + ':' + col);
            return false;
        };
        
        // 页面加载完成后1秒自动隐藏dock
        window.addEventListener('load', function() {
            console.log('🟢 页面加载完成，1秒后隐藏dock');
            
            setTimeout(() => {
                console.log('⏰ 开始执行隐藏逻辑');
                
                try {
                    const dock = document.querySelector('.dock');
                    console.log('🎯 dock元素:', dock ? '找到' : '未找到');
                    
                    if (dock) {
                        console.log('🫥 隐藏dock');
                        
                        // 创建底部指示器
                        const indicator = document.createElement('div');
                        indicator.className = 'bottom-indicator';
                        indicator.style.cssText = `
                            position: fixed;
                            bottom: 8px;
                            left: 50%;
                            transform: translateX(-50%);
                            width: 40px;
                            height: 4px;
                            background: rgba(120, 120, 120, 0.8);
                            border-radius: 2px;
                            opacity: 0.8;
                            transition: all 0.3s ease;
                            z-index: 1001;
                            cursor: pointer;
                        `;
                        document.body.appendChild(indicator);
                        console.log('📍 底部指示器已创建');
                        
                        // 隐藏dock (向正下隐藏)
                        dock.style.setProperty('transform', 'translateX(-50%) translateY(100%)', 'important');
                        dock.style.setProperty('opacity', '0', 'important');
                        dock.style.setProperty('transition', 'all 0.3s ease', 'important');
                        console.log('✅ dock已隐藏');
                        
                        // 鼠标悬停指示器时显示dock
                        let showTimeout = null;
                        indicator.addEventListener('mouseenter', function() {
                            console.log('👁️ 鼠标进入指示器，显示dock');
                            
                            // 清除任何现有的隐藏计时器
                            if (showTimeout) {
                                clearTimeout(showTimeout);
                                showTimeout = null;
                            }
                            
                            dock.style.setProperty('transform', 'translateX(-50%) translateY(0)', 'important');
                            dock.style.setProperty('opacity', '1', 'important');
                            indicator.style.opacity = '0';
                        });
                        
                        // 鼠标离开指示器时设置3秒延迟隐藏
                        indicator.addEventListener('mouseleave', function() {
                            console.log('🫥 鼠标离开指示器，3秒后隐藏dock');
                            
                            // 设置3秒后隐藏
                            showTimeout = setTimeout(function() {
                                console.log('⏰ 3秒时间到，隐藏dock');
                                dock.style.setProperty('transform', 'translateX(-50%) translateY(100%)', 'important');
                                dock.style.setProperty('opacity', '0', 'important');
                                indicator.style.opacity = '0.8';
                                showTimeout = null;
                            }, 3000);
                        });
                        
                        console.log('🎉 定时隐藏功能设置完成');
                    }
                } catch (err) {
                    console.error('❌ 错误:', err);
                }
            }, 1000);  // 1秒后执行
        });
    </script>

    <script>
        // 全局配置常量 - Global Configuration Constants
        const CONFIG = {
            ANIMATION_DURATION: 500,
            LOADING_DELAY: 300,
            ERROR_DISPLAY_TIME: 5000,
            PARALLAX_FACTOR: 0.02,
            BUBBLE_TRANSITION: 'cubic-bezier(0.4, 0, 0.2, 1)',
            RETRY_ATTEMPTS: 3,
            RETRY_DELAY: 1000
        };

        // 全局状态管理 - Global State Management
        const AppState = {
            isLoading: false,
            currentTheme: 'auto',
            currentContent: 'home',
            retryCount: 0,
            links: [],
            googleAvailable: false, // 添加Google可用性状态
            isOffline: false
        };

        // 工具函数 - Utility Functions
        const Utils = {
            // 防抖函数
            debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            },

            // 节流函数
            throttle(func, limit) {
                let inThrottle;
                return function() {
                    const args = arguments;
                    const context = this;
                    if (!inThrottle) {
                        func.apply(context, args);
                        inThrottle = true;
                        setTimeout(() => inThrottle = false, limit);
                    }
                }
            },

            // 延迟执行
            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            },

            // 安全的DOM操作
            safeQuerySelector(selector) {
                try {
                    return document.querySelector(selector);
                } catch (e) {
                    console.warn(`Invalid selector: ${selector}`);
                    return null;
                }
            },

            // 获取域名
            getDomain(url) {
                try {
                    return new URL(url).hostname;
                } catch (e) {
                    console.warn(`Invalid URL: ${url}`);
                    return null;
                }
            }
        };

        // 加载状态管理 - Loading State Management
        const LoadingManager = {
            show(text = '正在加载...') {
                const overlay = document.getElementById('global-loading');
                const loadingText = overlay?.querySelector('.loading-text');
                if (overlay) {
                    if (loadingText) loadingText.textContent = text;
                    overlay.style.display = 'flex';
                    AppState.isLoading = true;
                }
            },

            hide() {
                const overlay = document.getElementById('global-loading');
                if (overlay) {
                    overlay.style.display = 'none';
                    AppState.isLoading = false;
                }
            },

            showSection(sectionId) {
                const section = document.getElementById(`${sectionId}-loading`);
                if (section) section.style.display = 'block';
            },

            hideSection(sectionId) {
                const section = document.getElementById(`${sectionId}-loading`);
                if (section) section.style.display = 'none';
            }
        };

        // 错误处理管理 - Error Handling Management
        const ErrorManager = {
            show(message, type = 'error', duration = CONFIG.ERROR_DISPLAY_TIME) {
                const toast = document.getElementById('error-toast');
                const messageEl = toast?.querySelector('.error-message');
                const iconEl = toast?.querySelector('.error-icon');
                
                if (toast && messageEl && iconEl) {
                    // 清除之前的隐藏计时器和动画类
                    if (this.hideTimer) {
                        clearTimeout(this.hideTimer);
                    }
                    toast.classList.remove('hide');
                    
                    messageEl.textContent = message;
                    iconEl.textContent = type === 'warning' ? '⚠️' : type === 'success' ? '✅' : '❌';
                    toast.className = `error-toast ${type} show`;
                    
                    // 自动隐藏
                    this.hideTimer = setTimeout(() => this.hide(), duration);
                }
            },

            hide() {
                const toast = document.getElementById('error-toast');
                if (toast) {
                    // 添加隐藏动画类
                    toast.classList.add('hide');
                    toast.classList.remove('show');
                    
                    // 动画完成后完全隐藏
                    setTimeout(() => {
                        toast.style.visibility = 'hidden';
                        toast.classList.remove('hide');
                    }, 300); // 与CSS动画时间匹配
                    
                    if (this.hideTimer) {
                        clearTimeout(this.hideTimer);
                        this.hideTimer = null;
                    }
                }
            },

            showSection(sectionId, message, retryCallback) {
                const errorEl = document.getElementById(`${sectionId}-error`);
                const messageEl = errorEl?.querySelector('p');
                const retryBtn = errorEl?.querySelector('.retry-button');
                
                if (errorEl) {
                    if (messageEl) messageEl.textContent = message;
                    if (retryBtn && retryCallback) {
                        retryBtn.onclick = retryCallback;
                    }
                    errorEl.style.display = 'block';
                }
            },

            hideSection(sectionId) {
                const errorEl = document.getElementById(`${sectionId}-error`);
                if (errorEl) errorEl.style.display = 'none';
            }
        };

        // 全局错误处理函数
        window.hideErrorToast = () => ErrorManager.hide();
        window.retryLoadLinks = () => LinkManager.loadWithRetry();

        // 搜索引擎管理 - Search Engine Management
        const SearchManager = {
            defaultEngine: 'google',
            currentEngine: 'google',
            
            async detectSearchEngine() {
                const searchIcon = document.querySelector('#main-search-btn .search-icon');
                
                // 初始显示检测状态
                if (searchIcon) {
                    searchIcon.textContent = '🔍';
                }
                
                try {
                    console.log('开始检测搜索引擎可用性...');
                    // 尝试检测网络连接和访问谷歌
                    const canAccessGoogle = await this.checkGoogleAccess();
                    
                    console.log('Google 访问检测结果:', canAccessGoogle);
                    
                    if (canAccessGoogle) {
                        this.currentEngine = 'google';
                        this.updateSearchIcon('google');
                    } else {
                        this.currentEngine = 'baidu';
                        this.updateSearchIcon('baidu');
                    }
                } catch (error) {
                    console.log('搜索引擎检测失败，使用百度作为备选:', error);
                    this.currentEngine = 'baidu';
                    this.updateSearchIcon('baidu');
                    AppState.googleAvailable = false;
                }
            },

            updateSearchIcon(engine) {
                const searchIcon = document.querySelector('#main-search-btn .search-icon');
                const searchButton = document.getElementById('main-search-btn');
                if (!searchIcon || !searchButton) return;
                
                // 清空当前内容
                searchIcon.innerHTML = '';
                
                switch (engine) {
                    case 'google':
                        // 尝试使用本地图标，如果失败则使用文本
                        const googleImg = document.createElement('img');
                        googleImg.setAttribute('src', 'icon/google.com.png');
                        googleImg.setAttribute('alt', 'Google');
                        googleImg.setAttribute('style', 'width: 16px; height: 16px;');
                        
                        // 设置错误处理 - 避免使用Google的favicon服务
                        googleImg.addEventListener('error', function() {
                            // 直接使用文本图标而不是Google服务
                            const textIcon = document.createElement('span');
                            textIcon.textContent = 'G';
                            textIcon.style.cssText = `
                                display: inline-flex;
                                align-items: center;
                                justify-content: center;
                                width: 16px;
                                height: 16px;
                                background: #4285f4;
                                color: white;
                                border-radius: 2px;
                                font-size: 10px;
                                font-weight: bold;
                            `;
                            this.parentNode.replaceChild(textIcon, this);
                        });
                        
                        searchIcon.appendChild(googleImg);
                        searchButton.setAttribute('title', '使用 Google 搜索');
                        break;
                        
                    case 'baidu':
                        // 使用本地图标或文本
                        const baiduImg = document.createElement('img');
                        baiduImg.setAttribute('src', 'icon/baidu.com.png');
                        baiduImg.setAttribute('alt', '百度');
                        baiduImg.setAttribute('style', 'width: 16px; height: 16px;');
                        
                        // 设置错误处理
                        baiduImg.addEventListener('error', function() {
                            const textIcon = document.createElement('span');
                            textIcon.textContent = '百';
                            textIcon.style.cssText = `
                                display: inline-flex;
                                align-items: center;
                                justify-content: center;
                                width: 16px;
                                height: 16px;
                                background: #2932e1;
                                color: white;
                                border-radius: 2px;
                                font-size: 10px;
                                font-weight: bold;
                            `;
                            this.parentNode.replaceChild(textIcon, this);
                        });
                        
                        searchIcon.appendChild(baiduImg);
                        searchButton.setAttribute('title', '使用百度搜索');
                        break;
                        
                    default:
                        searchIcon.textContent = '🔍';
                        searchButton.setAttribute('title', '搜索');
                }
            },
            
            async checkGoogleAccess() {
                try {
                    console.log('开始检测 Google 访问性...');
                    // 使用多种方法检测Google访问性
                    const promises = [
                        this.pingGoogle(),
                        this.checkDNS(),
                        this.testImageLoad()
                    ];
                    
                    // 如果任何一个方法成功，就认为可以访问Google
                    const results = await Promise.allSettled(promises);
                    console.log('检测结果:', results.map((r, i) => ({
                        method: ['pingGoogle', 'checkDNS', 'testImageLoad'][i],
                        status: r.status,
                        value: r.value
                    })));
                    
                    const canAccess = results.some(result => result.status === 'fulfilled' && result.value === true);
                    console.log('最终检测结果: Google 可访问 =', canAccess);
                    return canAccess;
                } catch (error) {
                    console.log('检测过程出错:', error);
                    return false;
                }
            },
            
            async pingGoogle() {
                try {
                    // 尝试访问Google的favicon，这个请求通常很快
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 2000); // 缩短超时时间
                    
                    const response = await fetch(`https://www.google.com/favicon.ico?t=${Date.now()}`, {
                        method: 'HEAD',
                        mode: 'no-cors',
                        signal: controller.signal,
                        cache: 'no-cache'
                    });
                    
                    clearTimeout(timeoutId);
                    return true;
                } catch (error) {
                    console.log('Google ping 失败:', error.name);
                    return false;
                }
            },
            
            async checkDNS() {
                try {
                    // 尝试解析Google域名
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 1500); // 缩短超时时间
                    
                    await fetch(`https://google.com?t=${Date.now()}`, {
                        method: 'HEAD',
                        mode: 'no-cors',
                        signal: controller.signal,
                        cache: 'no-cache'
                    });
                    
                    clearTimeout(timeoutId);
                    return true;
                } catch (error) {
                    console.log('Google DNS 检查失败:', error.name);
                    return false;
                }
            },
            
            async testImageLoad() {
                return new Promise((resolve) => {
                    const img = new Image();
                    const timeout = setTimeout(() => {
                        img.onload = img.onerror = null;
                        resolve(false);
                    }, 1500); // 缩短超时时间
                    
                    img.onload = () => {
                        clearTimeout(timeout);
                        resolve(true);
                    };
                    
                    img.onerror = () => {
                        clearTimeout(timeout);
                        console.log('Google 图片加载失败');
                        resolve(false);
                    };
                    
                    img.src = `https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png?t=${Date.now()}`;
                });
            },
            
            search(query, engine = this.currentEngine) {
                if (!query.trim()) {
                    ErrorManager.show('请输入搜索内容', 'warning', 2000);
                    return;
                }
                
                const encodedQuery = encodeURIComponent(query.trim());
                let searchUrl;
                
                switch (engine) {
                    case 'google':
                        searchUrl = `https://www.google.com/search?q=${encodedQuery}`;
                        break;
                    case 'baidu':
                        searchUrl = `https://www.baidu.com/s?wd=${encodedQuery}`;
                        break;
                    case 'scholar':
                        // 学术搜索也要根据当前引擎选择
                        if (this.currentEngine === 'baidu') {
                            // 使用百度学术
                            searchUrl = `https://xueshu.baidu.com/s?wd=${encodedQuery}`;
                        } else {
                            // 默认使用Google Scholar
                            searchUrl = `https://scholar.google.com/scholar?q=${encodedQuery}`;
                        }
                        break;
                    default:
                        // 默认情况下根据当前检测到的引擎选择
                        if (this.currentEngine === 'baidu') {
                            searchUrl = `https://www.baidu.com/s?wd=${encodedQuery}`;
                        } else {
                            searchUrl = `https://www.google.com/search?q=${encodedQuery}`;
                        }
                }
                
                window.open(searchUrl, '_blank');
            }
        };

        // 链接管理 - Link Management
        const LinkManager = {
            async load() {
                try {
                    LoadingManager.showSection('link');
                    ErrorManager.hideSection('link');
                    
                    const response = await fetch('./links.json');
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const links = await response.json();
                    if (!Array.isArray(links)) {
                        throw new Error('链接数据格式错误');
                    }
                    
                    AppState.links = links;
                    this.render(links);
                    AppState.retryCount = 0; // 重置重试计数
                    
                } catch (error) {
                    console.error('加载链接失败:', error);
                    this.handleError(error);
                } finally {
                    LoadingManager.hideSection('link');
                }
            },

            async loadWithRetry() {
                if (AppState.retryCount >= CONFIG.RETRY_ATTEMPTS) {
                    ErrorManager.show('重试次数过多，请稍后再试', 'error');
                    return;
                }
                
                AppState.retryCount++;
                await Utils.delay(CONFIG.RETRY_DELAY * AppState.retryCount);
                this.load();
            },

            handleError(error) {
                const message = error.message || '加载链接失败，请检查网络连接';
                ErrorManager.showSection('link', message, () => this.loadWithRetry());
                ErrorManager.show(message, 'error');
            },

            render(links = []) {
                const linkList = document.getElementById('link-list');
                if (!linkList) return;

                linkList.innerHTML = '';
                
                if (links.length === 0) {
                    linkList.innerHTML = '<p style="text-align:center; color: var(--text-secondary);">暂无链接数据</p>';
                    return;
                }

                const fragment = document.createDocumentFragment();
                
                links.forEach(link => {
                    if (!link.url || !link.name) {
                        console.warn('跳过无效链接:', link);
                        return;
                    }
                    
                    const linkItem = this.createLinkElement(link);
                    fragment.appendChild(linkItem);
                });

                linkList.appendChild(fragment);
            },

            createLinkElement(link) {
                const linkItem = document.createElement('a');
                linkItem.href = link.url;
                linkItem.target = '_blank';
                linkItem.className = 'link-item';

                // 创建图标
                const favicon = this.createFaviconElement(link.url);
                linkItem.appendChild(favicon);
                
                // 创建名称
                const nameSpan = document.createElement('span');
                nameSpan.textContent = link.name;

                linkItem.appendChild(nameSpan);

                const favicon = document.createElement('img');
                favicon.className = 'favicon';
                favicon.loading = 'lazy'; // 添加懒加载
                
                const domain = Utils.getDomain(url);
                if (domain) {
                    favicon.src = `icon/${domain}.png`;
                    favicon.onerror = () => {
                        // 根据当前检测到的搜索引擎状态决定是否使用Google的服务
                        if (this.canUseGoogleServices()) {
                            favicon.src = `https://www.google.com/s2/favicons?domain=${domain}&sz=32`;
                            favicon.onerror = () => {

                    const contentType = cardId.replace('content-', '');

                const currentIndex = this.menuOrder[AppState.currentContent];
                const targetIndex = this.menuOrder[targetContent];

                this.animateTransition(AppState.currentContent, targetContent, isMovingRight);

            animateTransition(currentContent, targetContent, isMovingRight) {

                        card.classList.remove('active', 'prev', 'next', 'from-right', 'from-left', 'exit-left', 'exit-right');

                const itemRect = item.getBoundingClientRect();

                const width = itemRect.width;

                bubble.style.left = `${left}px`;

                bubble.style.opacity = '1';
                bubble.style.transform = 'scale(1)';
                
                // 添加发光效果

                    const distance = Math.abs(index - hoveredIndex);
                    if (distance === 1) {
                        const direction = index < hoveredIndex ? 2 : -2;
                        item.style.transform = `translateX(${direction}px) scale(1.02)`;
                    } else if (distance > 1) {
                        item.style.transform = '';
                    }
                });

                console.log('滚动百分比:', Math.round(scrollPercentage * 100) + '%', '是否达到50%:', this.isAtBottom);

                if (this.isAtBottom !== wasAtBottom) {
                    console.log('滚动位置状态改变:', this.isAtBottom ? '到达50%位置' : '离开50%位置', '当前滚动百分比:', Math.round(scrollPercentage * 100) + '%');
                }

                // 如果刚离开50%位置，显示dock并隐藏指示器
                if (!this.isAtBottom && wasAtBottom) {
                    console.log('离开50%位置，显示dock');
                    this.showDock();
                }
                
                // 如果刚到达50%位置且鼠标不在指示器上，隐藏dock
                if (this.isAtBottom && !wasAtBottom && !this.isMouseOverIndicator) {
                    console.log('到达50%位置且鼠标不在指示器上，准备隐藏dock');
                    this.scheduleHideDock();
                }

                // 处理parallax效果（只在dock可见时）
                if (!this.isDockHidden) {
                    const parallax = currentScrollY * CONFIG.PARALLAX_FACTOR;
                    const dock = document.querySelector('.dock');
                    if (dock && !dock.classList.contains('hidden')) {
                        dock.style.transform = `translateX(-50%) translateY(${parallax}px)`;
                    }
                }
            },

            scheduleHideDock() {
                console.log('计划隐藏dock (800ms后)');
                this.clearHideTimeout();
                this.hideTimeout = setTimeout(() => {
                    if (this.isAtBottom && !this.isMouseOverIndicator) {
                        console.log('执行隐藏dock');
                        this.hideDock();
                    } else {
                        console.log('取消隐藏dock - 条件不满足');
                    }
                }, 800); // 延迟800ms后隐藏
            },

            hideDock() {
                console.log('隐藏dock');
                const dock = document.querySelector('.dock');
                const indicator = document.querySelector('.bottom-indicator');
                
                if (dock && !this.isDockHidden) {
                    dock.classList.add('hidden');
                    dock.classList.remove('showing');
                    this.isDockHidden = true;
                    console.log('Dock已隐藏');
                }
                
                if (indicator) {
                    indicator.classList.add('visible');
                    console.log('指示器已显示');
                }
            },

            showDock() {
                console.log('显示dock');
                const dock = document.querySelector('.dock');
                const indicator = document.querySelector('.bottom-indicator');
                
                if (dock) {
                    dock.classList.remove('hidden');
                    dock.classList.add('showing');
                    this.isDockHidden = false;
                    
                    // 恢复parallax位置，但需要延迟执行避免被CSS transition覆盖
                    setTimeout(() => {
                        if (!this.isDockHidden) {
                            const parallax = this.lastScrollY * CONFIG.PARALLAX_FACTOR;
                            dock.style.transform = `translateX(-50%) translateY(${parallax}px)`;
                        }
                    }, 100);
                    console.log('Dock已显示');
                }
                
                if (indicator) {
                    indicator.classList.remove('visible');
                    console.log('指示器已隐藏');
                }
            },

            clearHideTimeout() {
                if (this.hideTimeout) {
                    clearTimeout(this.hideTimeout);
                    this.hideTimeout = null;
                    console.log('清除隐藏计时器');
                }
            },

            scheduleShowTimeout() {
                console.log('设置3秒后隐藏dock');
                this.clearShowTimeout();
                this.showTimeout = setTimeout(() => {
                    console.log('3秒时间到，隐藏dock');
                    if (!this.isMouseOverIndicator) {
                        this.hideDock();
                    }
                    this.showTimeout = null;
                }, 3000);
            },

            clearShowTimeout() {
                if (this.showTimeout) {
                    clearTimeout(this.showTimeout);
                    this.showTimeout = null;
                    console.log('清除3秒显示计时器');
                }
            }
        };

        // 应用初始化 - Application Initialization
        const App = {
            async init() {
                try {
                    LoadingManager.show('正在初始化应用...');
                    
                    // 预加载关键资源
                    this.preloadResources();
                    
                    // 初始化各个管理器
                    console.log('开始初始化各个管理器...');
                    ThemeManager.init();
                    console.log('ThemeManager 初始化完成');
                    DockManager.init();
                    console.log('DockManager 初始化完成');
                    // DockAutoHideManager 已被新版本替换，不再需要初始化
                    ContentManager.init();
                    console.log('ContentManager 初始化完成');
                    EventManager.init();
                    console.log('EventManager 初始化完成');
                    
                    // 检测搜索引擎（并行执行）
                    const searchDetectionPromise = SearchManager.detectSearchEngine();
                    
                    // 加载链接数据
                    await LinkManager.load();
                    
                    // 等待搜索引擎检测完成
                    await searchDetectionPromise;
                    
                    // 性能优化：预加载图标
                    this.preloadIcons();
                    
                    // 初始化完成
                    LoadingManager.hide();
                    
                    // 显示使用提示（仅首次访问）
                    this.showFirstTimeHints();
                    
                } catch (error) {
                    console.error('应用初始化失败:', error);
                    LoadingManager.hide();
                    ErrorManager.show('应用初始化失败，请刷新页面重试', 'error');
                }
            },

            preloadResources() {
                // 预加载关键CSS和字体
                const criticalResources = [
                    'styles/variables.css',
                    'styles/base.css'
                ];
                
                criticalResources.forEach(href => {
                    const link = document.createElement('link');
                    link.rel = 'preload';
                    link.as = 'style';
                    link.href = href;
                    document.head.appendChild(link);
                });
            },

            preloadIcons() {
                // 预加载常用域名的图标
                const commonDomains = [
                    'google.com', 'github.com', 'baidu.com', 
                    'apple.com.cn', 'microsoft.com'
                ];
                
                commonDomains.forEach(domain => {
                    const img = new Image();
                    img.src = `icon/${domain}.png`;
                    img.onerror = () => {
                        // 如果本地图标不存在，预加载Google图标
                        const fallbackImg = new Image();
                        fallbackImg.src = `https://www.google.com/s2/favicons?domain=${domain}&sz=32`;
                    };
                });
            },

            showFirstTimeHints() {
                const hasVisited = localStorage.getItem('hasVisited');
                if (!hasVisited) {
                    setTimeout(() => {
                        ErrorManager.show('💡 提示：使用 Ctrl/Cmd + 1/2/3 快速切换页面，Ctrl/Cmd + D 切换主题。搜索按钮图标显示当前使用的搜索引擎！', 'success', 10000);
                        localStorage.setItem('hasVisited', 'true');
                    }, 3000);
                }
            }
        };

        // 页面加载完成后初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            App.init();
        });

        // 兼容旧版本的全局函数
        window.toggleTheme = () => ThemeManager.toggle();
        window.switchContent = (content) => ContentManager.switch(content);
    </script>

    <!-- Dock 自动隐藏功能 - 超级简化版本 -->
    <script>
        console.log('🚀 开始加载自动隐藏功能');
        
        // 滚动隐藏功能
        let scrollCount = 0;
        let hideTimeout;
        
        // 等待页面加载完成后初始化滚动隐藏功能
        document.addEventListener('DOMContentLoaded', function() {
            const dock = document.querySelector('.dock');
            const indicator = document.querySelector('.bottom-indicator');
            
            if (dock) {
                function handleScroll() {
                    scrollCount++;
                    const scrollY = window.scrollY;
                    const maxScroll = document.documentElement.scrollHeight - window.innerHeight;
                    const percentage = maxScroll > 0 ? (scrollY / maxScroll) * 100 : 0;
                    
                    console.log(`⚪ 滚动事件 #${scrollCount}:`);
                    console.log(`   scrollY: ${scrollY}, 百分比: ${percentage.toFixed(1)}%`);
                    
                    clearTimeout(hideTimeout);
                    
                    if (percentage >= 10) { // 降低到10%更容易触发
                        console.log('⬇️ 达到10%，准备隐藏dock');
                        hideTimeout = setTimeout(() => {
                            console.log('🔽 执行滚动隐藏');
                            dock.style.setProperty('transform', 'translateX(-50%) translateY(100%)', 'important');
                            dock.style.opacity = '0';
                            if (indicator) indicator.style.opacity = '0.8';
                        }, 100); // 减少到100ms
                    } else {
                        console.log('⬆️ 回到10%以下，显示dock');
                        dock.style.setProperty('transform', 'translateX(-50%) translateY(0)', 'important');
                        dock.style.opacity = '1';
                        if (indicator) indicator.style.opacity = '0';
                    }
                }
                
                // 添加滚动事件监听器
                window.addEventListener('scroll', handleScroll);
                console.log('🎉 滚动隐藏功能初始化完成');
            }
        });
        
        console.log('🎉 应用初始化完成');
    </script>
