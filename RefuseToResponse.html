<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ÊúçÂä°ÊèêÁ§∫</title>
    <link rel="icon" type="image/png" href="touxiang.png">
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/safe-area.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        .container {
            text-align: center;
            padding: 60px 40px;
            background: var(--container-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: var(--glass-shadow);
            border: 1px solid var(--glass-border);
            max-width: 500px;
            margin: 20px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon {
            font-size: 80px;
            margin-bottom: 30px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: 600;
            color: var(--text-color);
        }

        .subtitle {
            font-size: 18px;
            line-height: 1.6;
            opacity: 0.8;
            margin-bottom: 30px;
            color: var(--text-color);
        }

        .info {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            font-size: 15px;
            margin: 30px 0;
            border: 1px solid var(--glass-border);
            color: var(--text-color);
            line-height: 1.8;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 28px;
            background: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px var(--accent-glow);
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px var(--accent-glow);
            opacity: 0.9;
        }

        .button:active {
            transform: translateY(0);
        }

        .button.secondary {
            background: var(--glass-bg);
            color: var(--text-color);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--glass-border);
        }

        .button.secondary:hover {
            background: var(--glass-border);
        }

        /* ‰∏ªÈ¢òÂàáÊç¢ÊåâÈíÆ */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--container-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
                margin: 15px;
            }

            h1 {
                font-size: 26px;
            }

            .subtitle {
                font-size: 16px;
            }

            .icon {
                font-size: 60px;
            }

            .buttons {
                flex-direction: column;
            }

            .button {
                width: 100%;
            }

            .theme-toggle {
                top: 15px;
                right: 15px;
                width: 45px;
                height: 45px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="theme-toggle">üåó</button>

    <div class="container">
        <div class="icon"></div>
        <h1>ÊöÇ‰ªÖ‰∏∫ Apple Áî®Êà∑Êèê‰æõÊúçÂä°</h1>
        <div class="info">
            Ê£ÄÊµãÂà∞ÊÇ®ÂΩìÂâç‰ΩøÁî®ÁöÑÊòØÈùû Apple ËÆæÂ§á<br>
            ËØ∑‰ΩøÁî® Apple ËÆæÂ§áËÆøÈóÆ
        </div>
    </div>

    <script>
        // ‰∏ªÈ¢òÂàáÊç¢ÂäüËÉΩ
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;
        const body = document.body;

        // ‰ªé localStorage ËØªÂèñ‰∏ªÈ¢òËÆæÁΩÆ
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            body.classList.add('dark-mode');
        }

        // ‰∏ªÈ¢òÂàáÊç¢
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            
            // Ê∑ªÂä†ÁÇπÂáªÂä®Áîª
            themeToggle.style.transform = 'scale(0.9)';
            setTimeout(() => {
                themeToggle.style.transform = '';
            }, 150);
        });
    </script>
</body>
</html>
